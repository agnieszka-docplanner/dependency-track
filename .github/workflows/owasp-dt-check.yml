name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: Generates SBOM
        id: generatesSBOM
        run: composer install && composer make-bom --output-format=json
      - name: Prints SBOM
        run: |
          curl -X "POST" "http://68.183.76.99:8081/api/v1/bom" \
            -H 'X-API-Key: ${{ secrets.SECRET_OWASP_DT_KEY }}' \
            -F "project=6accf73b-a957-4e1c-9e2a-5d694bbbab63" \
            -F "bom=@bom.json"
      - name: Print bom
        shell: bash
        run: |
          value=`cat bom.json`
          echo The result is $value
